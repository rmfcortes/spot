<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="regresar()" color="primary">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item style="text-align: center;">
            <ion-thumbnail class="foto">
                <img [src]="pedido.negocio.logo" />
            </ion-thumbnail>
        </ion-item>
    </ion-card>
</ion-content>
