<ion-content>
    <preload-image [ratio]="{w: 1, h: 1}" src="../../../assets/img/notifications.jpg"></preload-image>
    <ion-item lines="none" style="text-align: center;">
        <ion-label color="medium" class="ion-text-wrap">
            ¿Te gustaría saber cuándo tu repartidor fue asignado, o al momento de recibir mensajes de tu vendedor? De ser así, activa las notificaciones en este dispositivo.
        </ion-label>
    </ion-item>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-button expand="block" shape="round" color="primary" (click)="activaPermisos()">
            Permitir notificaciones
        </ion-button>
        <ion-button expand="block" shape="round" fill="clear" color="primary" (click)="salir()">
            Cancelar
        </ion-button>
    </ion-toolbar>
</ion-footer>
