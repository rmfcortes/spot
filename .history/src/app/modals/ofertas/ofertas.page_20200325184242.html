<ion-header>
    <ion-toolbar class="bg-class">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Ofertas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="ofertas.length > 0; else loading" style="margin-right: 0; width: 100% !important">
        <div *ngFor="let oferta of ofertas; let i = index;" (click)="verOferta(oferta)">
            <ion-img [src]="oferta.foto" alt=""></ion-img>
            <hr>
        </div>
    </div>

    <ng-template #loading>
        <div *ngFor="let anuncio of [1,2,3,4,5,6,7,8]">
            <ion-skeleton-text animated style="width: 100%; height: 160px; margin-bottom: 16px" slot="start"></ion-skeleton-text>
        </div>
    </ng-template>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>

<app-no-network></app-no-network>
