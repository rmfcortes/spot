<ion-content>
    <ion-slides [options]="slideOpts">
        <ion-slide>
            <div style="width: 100%; height: 100%">
                <div style="text-align: center; margin-top: 1rem;">
                    <span class="text-Lobster" style="color: var(--ion-color-primary);">Mercapp</span>
                </div>

                <div class="botones">
                    <ion-button (click)="loginFace()" class="btn-face" shape="round" expand="block">
                        <ion-icon class="mr-5" name="logo-facebook"></ion-icon>
                        Iniciar con Facebook
                    </ion-button>
                    <img style="margin-bottom: 1rem;" src="../../../assets/img/backgrounds/o.jpg" alt="">
                    <ion-input type="text" [(ngModel)]="correo" class="input-usuario" placeholder="Correo electrónico"></ion-input>
                    <ion-input type="text" [(ngModel)]="pass" class="input-usuario" placeholder="Contraseña"></ion-input>
                    <ion-label color="primary" style="float: right; margin-bottom: 1.2rem;">¿Olvidaste tu contraseña?</ion-label>
                    <ion-button [disabled]="!correo || !pass" (click)="ingresarConCorreo()" color="primary" shape="round" expand="block">
                        Iniciar sesión
                    </ion-button>
                    <ion-item lines="none" style="margin-top: 2.2rem; --background: transparent;">
                        <ion-label color="medium" style="font-size: smaller;">¿No tienes cuenta?</ion-label>
                        <ion-button fill="clear" (click)="mostrarFormularioCuenta()">
                            Regístrate
                        </ion-button>
                    </ion-item>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div style="width: 100%; height: 100%">
                <div class="back-icon">
                    <ion-icon name="arrow-back" (click)="regresar()"></ion-icon>
                </div>
                <div style="margin-top: 2.5rem;" class="botones">
                    <form #formaCuenta="ngForm" (submit)="generarCuenta()">
                        <ion-item>
                            <ion-label color="medium" position="floating">Nombre</ion-label>
                            <ion-input [(ngModel)]="usuario.nombre" type="text" name="nombre" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label color="medium" position="floating">Correo</ion-label>
                            <ion-input [(ngModel)]="usuario.correo" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label color="medium" position="floating">Contraseña (mínimo 5 caracteres)</ion-label>
                            <ion-input type="password" required [(ngModel)]="usuario.pass" name="pass" minlength="5"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label color="medium" position="floating">Confirma contraseña</ion-label>
                            <ion-input type="password" required [(ngModel)]="usuario.passConfirm" name="passConfirm" minlength="5"></ion-input>
                        </ion-item>
                        <ion-button style="margin-top: 2rem" [disabled]="!formaCuenta.valid" expand="block" shape="round" type="submit">
                            Crear cuenta
                        </ion-button>
                    </form>
                </div>
            </div>
        </ion-slide>

    </ion-slides>
</ion-content>
