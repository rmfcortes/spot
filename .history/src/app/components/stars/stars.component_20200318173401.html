<div [ngSwitch]="promedio">
    <div *ngSwitchCase="1">
        <ion-icon #a color="warning" name="star" (click)="calificar(1, 'a')"></ion-icon>
        <ion-icon #b color="warning" name="star-outline" (click)="calificar(2, 'b')"></ion-icon>
        <ion-icon #c color="warning" name="star-outline" (click)="calificar(3, 'c')"></ion-icon>
        <ion-icon #d color="warning" name="star-outline" (click)="calificar(4, 'd')"></ion-icon>
        <ion-icon #e color="warning" name="star-outline" (click)="calificar(5, 'e')"></ion-icon>
    </div>
    <div *ngSwitchCase="2">
        <ion-icon #f color="warning" name="star" (click)="calificar(1, 'f')"></ion-icon>
        <ion-icon #g color="warning" name="star" (click)="calificar(2, 'g')"></ion-icon>
        <ion-icon #h color="warning" name="star-outline" (click)="calificar(3, 'h')"></ion-icon>
        <ion-icon #i color="warning" name="star-outline" (click)="calificar(4, 'i')"></ion-icon>
        <ion-icon #j color="warning" name="star-outline" (click)="calificar(5, 'j')"></ion-icon>
    </div>
    <div *ngSwitchCase="3">
        <ion-icon #k color="warning" name="star" (click)="calificar(1, 'k')"></ion-icon>
        <ion-icon #l color="warning" name="star" (click)="calificar(2, 'l')"></ion-icon>
        <ion-icon #m color="warning" name="star" (click)="calificar(3, 'm')"></ion-icon>
        <ion-icon #n color="warning" name="star-outline" (click)="calificar(4, 'n')"></ion-icon>
        <ion-icon #o color="warning" name="star-outline" (click)="calificar(5, 'o')"></ion-icon>
    </div>
    <div *ngSwitchCase="4">
        <ion-icon #p color="warning" name="star" (click)="calificar(1, 'p')"></ion-icon>
        <ion-icon #q color="warning" name="star" (click)="calificar(2, 'q')"></ion-icon>
        <ion-icon #r color="warning" name="star" (click)="calificar(3, 'r')"></ion-icon>
        <ion-icon #s color="warning" name="star" (click)="calificar(4, 's')"></ion-icon>
        <ion-icon #t color="warning" name="star-outline" (click)="calificar(5, 't')"></ion-icon>
    </div>
    <div *ngSwitchCase="5">
        <ion-icon #u color="warning" name="star" (click)="calificar(1, 'u')"></ion-icon>
        <ion-icon #v color="warning" name="star" (click)="calificar(2, 'v')"></ion-icon>
        <ion-icon #x color="warning" name="star" (click)="calificar(3, 'x')"></ion-icon>
        <ion-icon #y color="warning" name="star" (click)="calificar(4, 'y')"></ion-icon>
        <ion-icon #z color="warning" name="star" (click)="calificar(5, 'z')"></ion-icon>
    </div>
</div>
