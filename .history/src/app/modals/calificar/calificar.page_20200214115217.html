<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="regresar()" color="primary">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item lines="none">
            <ion-thumbnail class="foto">
                <img [src]="pedido.negocio.logo" />
            </ion-thumbnail>
        </ion-item>
        <ion-item style="text-align: center;" lines="none">
            <ion-label>{{pedido.negocio.nombreNegocio}}</ion-label>
        </ion-item>
        <ion-item style="text-align: center;">
            <ion-rating [rate]="calificacion.puntos" name="calRes" readonly="true" size="default" (rateChange)="onRateChange($event)"> </ion-rating>
        </ion-item>
        <ion-item lines="none" style="margin-bottom: 1.5rem">
            <ion-label color="medium" position="floating">Comentarios</ion-label>
            <ion-textarea style="border-bottom: solid 1px var(--ion-color-primary);" (keyup.enter)="$event.target.blur();" [(ngModel)]="calificacion.comentarios" name="descripcion"></ion-textarea>
        </ion-item>
    </ion-card>
    <ion-button (click)="calificar()" expand="block" fill="clear" shape="round">
        block
    </ion-button>
</ion-content>
