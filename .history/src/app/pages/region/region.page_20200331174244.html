<ion-content class="bg">
    <ion-img src="../../../assets/img/backgrounds/region.jpg" style="margin-top: 1.5rem;"></ion-img>
    <ion-item lines="none" style="text-align: center;">
        <ion-label color="light" class="ion-text-wrap" style="font-size: 10pt;">
            Para disfrutar al máximo todo lo que Spot tiene para ti, y mostrar los negocios cercanos a tu zona y/o dirección de entrega, dale acceso a Spot acceso a tu ubicación o ingresa una dirección de entrega
        </ion-label>
    </ion-item>
    <div class="foot">
        <ion-button (click)="mostrarDirecciones()" expand="block" shape="round" class="boton-margen" style="--color: var(--ion-color-primary); --background: white">
            Ingresar dirección de entrega
        </ion-button>
        <ion-button (click)="mostrarZonas()" expand="block" shape="round" class="boton-margen" color="light" fill="clear">
            Elegir zona
        </ion-button>
    </div>
</ion-content>
