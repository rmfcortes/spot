<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="regresar()" color="primary">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item style="text-align: center;" lines="none">
        <ion-label color="medium" style="font-size: 8px;" class="ion-text-wrap">Ayúdanos a mejorar. Tú opinión es lo más importante para nosotros</ion-label>
    </ion-item>
    <ion-card>
        <ion-item lines="none">
            <ion-thumbnail class="foto">
                <img [src]="pedido.negocio.logo" />
            </ion-thumbnail>
        </ion-item>
        <ion-item style="text-align: center;" lines="none">
            <ion-label>{{pedido.negocio.nombreNegocio}}</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ionic4-star-rating name="calNeg" style="margin: auto;" [(ngModel)]="calificacionNegocio.puntos" activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="gold" defaultColor="grey-light" readonly="false" rating="3" fontSize="24px">
            </ionic4-star-rating>
        </ion-item>
        <ion-item lines="none" style="margin-bottom: 1.5rem">
            <ion-label color="medium" position="floating">Comentarios</ion-label>
            <ion-textarea style="border-bottom: solid 1px var(--ion-color-primary);" (keyup.enter)="$event.target.blur();" [(ngModel)]="calificacionNegocio.comentarios" name="descripcion"></ion-textarea>
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-item lines="none">
            <ion-thumbnail class="foto">
                <img [src]="pedido.repartidor.foto" />
            </ion-thumbnail>
        </ion-item>
        <ion-item style="text-align: center;" lines="none">
            <ion-label>{{pedido.repartidor.nombre}}</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ionic4-star-rating name="calRep" style="margin: auto;" [(ngModel)]="calificacionRepartidor.puntos" activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="gold" defaultColor="grey-light" readonly="false" rating="3" fontSize="24px">
            </ionic4-star-rating>
        </ion-item>
        <ion-item lines="none" style="margin-bottom: 1.5rem">
            <ion-label color="medium" position="floating">Comentarios</ion-label>
            <ion-textarea style="border-bottom: solid 1px var(--ion-color-primary);" (keyup.enter)="$event.target.blur();" [(ngModel)]="calificacionRepartidor.comentarios" name="comentarios"></ion-textarea>
        </ion-item>
    </ion-card>
    <ion-button (click)="calificar()" class="boton-margen" shape="round">
        Enviar
    </ion-button>
</ion-content>
