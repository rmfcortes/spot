<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Tarjeta de crédito/débito</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #forma (ngSubmit)="agregarTarjeta()" class="boton-margen" style="margin-top: 2rem;">
        <ion-item>
            <ion-label position="floating">Número de tarjeta</ion-label>
            <ion-input [(ngModel)]="tarjeta.numero" placeholder="0000 0000 0000 0000" required name="email" type="tel" maxlength="19" minlength="19" tabindex="1" (keyup.enter)="moveFocus(b)" (keyup.space)="spaceKey('numero')" (ionChange)="numeroCambio()" (keydown.backspace)="borraNum()"></ion-input>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">Vigencia</ion-label>
                        <ion-input [(ngModel)]="tarjeta.expiracion" placeholder="MM/AA" required name="vigencia" type="tel" maxlength="5" minlength="5" tabindex="2" #b (keyup.enter)="moveFocus(c)" (keyup.space)="spaceKey('expiracion')" (ionChange)="vigenciaCambio()" (keydown.backspace)="borraVigencia()"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">Código de seguridad</ion-label>
                        <ion-input [(ngModel)]="tarjeta.cvv" placeholder="CVV" required name="cvv" type="tel" maxlength="4" minlength="4" tabindex="3" #c (keyup.enter)="moveFocus(d)"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-item>
            <ion-label position="floating">Nombre del titular</ion-label>
            <ion-input [(ngModel)]="tarjeta.nombre" placeholder="Juan Perez" required name="nombre" type="text" tabindex="4" #d (keyup.enter)="$event.target.blur();"></ion-input>
        </ion-item>
        <ion-button color="primary" type="submit" [disabled]="forma.invalid" expand="block" shape="round" class="margen-boton" style="margin-top: 1.5rem;">
            Guardar
        </ion-button>
    </form>
</ion-content>
