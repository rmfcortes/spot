<ion-content>
    <ion-item lines="none">
        <ion-button (click)="regresar()" color="primary" slot="end" fill="clear">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-item>
    <ion-item style="text-align: center;">
        <ion-label color="primary" class="ion-text-wrap">Pedido entregado. Por favor reg치lanos 1 minuto y deja una rese침a, tu opini칩n es lo m치s imporante para nosotros.</ion-label>
    </ion-item>
    <ion-card class="card-shadow">
        <ion-item lines="none">
            <ion-thumbnail class="foto">
                <img [src]="pedido.negocio.logo" />
            </ion-thumbnail>
        </ion-item>
        <ion-item style="text-align: center;" lines="none">
            <ion-label>{{pedido.negocio.nombreNegocio}}</ion-label>
        </ion-item>
        <ion-item lines="none">
            <app-stars [calificacion]="negocio.puntos"></app-stars>
            <div [ngSwitch]="negocio.puntos">
                <div *ngSwitchCase="1">
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 1"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 2"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 3"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 4"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 5"></ion-icon>
                </div>
                <div *ngSwitchCase="2">
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 1"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 2"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 3"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 4"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 5"></ion-icon>
                </div>
                <div *ngSwitchCase="3">
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 1"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 2"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 3"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 4"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 5"></ion-icon>
                </div>
                <div *ngSwitchCase="4">
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 1"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 2"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 3"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 4"></ion-icon>
                    <ion-icon color="warning" name="star-outline" (click)="negocio.puntos = 5"></ion-icon>
                </div>
                <div *ngSwitchCase="5">
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 1"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 2"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 3"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 4"></ion-icon>
                    <ion-icon color="warning" name="star" (click)="negocio.puntos = 5"></ion-icon>
                </div>
            </div>
        </ion-item>
        <ion-item lines="none" style="margin-bottom: 1.5rem">
            <ion-label color="medium" position="floating">Comentarios</ion-label>
            <ion-textarea style="border-bottom: solid 1px var(--ion-color-primary);" (keyup.enter)="$event.target.blur();" [(ngModel)]="negocio.comentarios" name="descripcion"></ion-textarea>
        </ion-item>
    </ion-card>
    <ion-card class="card-shadow">
        <ion-item lines="none">
            <ion-thumbnail class="foto">
                <img [src]="pedido.repartidor.foto" />
            </ion-thumbnail>
        </ion-item>
        <ion-item style="text-align: center;" lines="none">
            <ion-label>{{pedido.repartidor.nombre}}</ion-label>
        </ion-item>
        <ion-item lines="none">
            <app-stars [calificacion]="repartidor.puntos"></app-stars>
        </ion-item>
        <ion-item lines="none" style="margin-bottom: 1.5rem">
            <ion-label color="medium" position="floating">Comentarios</ion-label>
            <ion-textarea style="border-bottom: solid 1px var(--ion-color-primary);" (keyup.enter)="$event.target.blur();" [(ngModel)]="repartidor.comentarios" name="comentarios"></ion-textarea>
        </ion-item>
    </ion-card>
    <ion-button (click)="calificar()" class="boton-margen" shape="round">
        Enviar
    </ion-button>
</ion-content>
