<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Formas de pago</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card (click)="nuevaTarjeta()" style="border: 500px;">
        <ion-item detail lines="none">
            <ion-icon slot="start" name="add" color="primary"></ion-icon>
            <ion-label class="ion-text-wrap">Agregar tarjeta de crédito/débito</ion-label>
        </ion-item>
    </ion-card>
    <ion-card style="margin-top: 1rem;">
        <!-- Aquí irían la lista de tarjetas -->
        <ion-item detail *ngFor="let item of tarjetas">
            <div [ngSwitch]="item.tipo">
                <div *ngSwitchCase="'visa'">
                    <ion-thumbnail>
                        <img style="max-width: 100%;" src="../../../assets/img/iconos/Visa_Inc._logo.svg.png" />
                    </ion-thumbnail>
                </div>
                <div *ngSwitchCase="'master'">
                    <ion-thumbnail>
                        <img src="../../../assets/img/iconos/mastercard-logo.jpg" />
                    </ion-thumbnail>
                </div>
                <div *ngSwitchCase="'amex'">
                    <ion-thumbnail>
                        <img src="../../../assets/img/iconos/amex.png" />
                    </ion-thumbnail>
                </div>
            </div>
            <ion-label>**** {{item.last_four}}</ion-label>
        </ion-item>
        <ion-item detail (click)="selFormaPago('efectivo', 'efectivo')">
            <ion-icon slot="start" name="cash" color="success"></ion-icon>
            <ion-label class="ion-text-wrap">Efectivo</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
