<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu type="overlay" contentId="main-content" swipeGesture="false">
            <ion-header no-border>
                <ion-toolbar color="primary">
                    <ion-title>Menú</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="background">
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item [routerLink]="'/home/'">
                            <ion-icon color="primary" slot="start" name="home"></ion-icon>
                            <ion-label>
                                Inicio
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="'/region'">
                            <ion-icon color="primary" slot="start" name="home"></ion-icon>
                            <ion-label>
                                Cambiar de región
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="'/historial/'">
                            <ion-icon color="primary" slot="start" name="folder"></ion-icon>
                            <ion-label>
                                Historial pedidos
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="'/avances/afs'">
                            <ion-icon color="primary" slot="start" name="folder"></ion-icon>
                            <ion-label>
                                Avances
                            </ion-label>
                        </ion-item>
                        <ion-item (click)="soporte()">
                            <ion-icon color="primary" slot="start" name="people"></ion-icon>
                            <ion-label>
                                Soporte
                            </ion-label>
                        </ion-item>
                        <ion-item (click)="salir()">
                            <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Cerrar sesión
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
