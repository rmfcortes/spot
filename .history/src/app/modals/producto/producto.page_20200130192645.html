<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="cerrar()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{producto.nombre | titlecase}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-label color="medium">{{producto.descripcion}}</ion-label>
    <ion-list *ngFor="let item of variables">
        <ion-list-header>
            <ion-label>{{item[0]}}</ion-label>
        </ion-list-header>
        <ion-label *ngFor="let c of item[1]">{{c}}</ion-label>
    </ion-list>

</ion-content>
