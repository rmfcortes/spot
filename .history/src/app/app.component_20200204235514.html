<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu type="overlay" contentId="main-content">
            <ion-header no-border>
                <ion-toolbar color="primary">
                    <ion-title>Menú</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="background">
                <ng-container *ngIf="isLog; else botonesTemplate">
                    <ion-list>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item [routerLink]="'/mapa/'">
                                <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                                <ion-label>
                                    Historial pedidos
                                </ion-label>
                            </ion-item>
                            <ion-item [routerLink]="'/mapa/'">
                                <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                                <ion-label>
                                    Perfil
                                </ion-label>
                            </ion-item>
                            <ion-item (click)="salir()">
                                <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                                <ion-label>
                                    Soporte
                                </ion-label>
                            </ion-item>
                            <ion-item (click)="salir()">
                                <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                                <ion-label>
                                    Cerrar sesión
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>
                </ng-container>
                <ng-template #botonesTemplate>
                    <ion-list>
                        <ion-menu-toggle auto-hide="false">
                            <ion-item (click)="login()">
                                <ion-icon color="primary" slot="start" name="log-in"></ion-icon>
                                <ion-label>
                                    Iniciar sesión
                                </ion-label>
                            </ion-item>
                            <ion-item (click)="soporte()">
                                <ion-icon color="primary" slot="start" name="contacts"></ion-icon>
                                <ion-label>
                                    Soporte
                                </ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>
                </ng-template>

            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
