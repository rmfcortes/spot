<ion-content class="background">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="4" *ngFor="let item of categorias" (click)="irCategoria(item.categoria)">
                <preload-image [ratio]="{w: 1, h: 1}" [src]="item.foto" class="radius"></preload-image>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
