<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu type="overlay" contentId="main-content">
            <ion-header no-border>
                <ion-toolbar color="primary">
                    <ion-title>Menú</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="background">
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item *ngFor="let p of appPages" (click)="ir(p)">
                            <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                        <ion-item (click)="salir()" style="cursor: pointer;">
                            <ion-icon color="primary" slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Cerrar sesión
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
